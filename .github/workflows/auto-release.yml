name: "auto-release"

on:
  push:
    branches:
      - "master"
    tags:
      - "v*"
      
jobs:
  auto-release:
    name: "Auto Release"
    permissions: write-all
    runs-on: "ubuntu-latest"

    steps:
    - name: Automatic Releases
      uses: marvinpinto/action-automatic-releases@v1.2.1
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        title: "Development Build"
